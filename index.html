<!DOCTYPE HTML>

<html>

<head>
	<title>Fill</title>
	<link rel="stylesheet" href="fill.css">
</head>

<body onload="init()">

	<div id='topdiv'>
		<img src="fill_logo.png" id='logo'>
	</div>

	<div id='leftdiv'>
		<div id='controlsdiv'>
			<div class='textbox'>w ..... up</div>
			<div class='textbox'>a ... left</div>
			<div class='textbox'>s ... down</div>
			<div class='textbox'>d .. right</div>
			<div class='textbox'>r .. reset</div>
		</div>
	</div>
	
	<div id='middlediv'>
		<canvas id='gameboard' width='400' height='400'>
			If you can see this, your browser doesn't support the canvas element :(
		</canvas>
		<canvas id='offscreen_canvas' width='400' height='400'>
		</canvas>
	</div>
	
	<div id='rightdiv' class='hcenterdiv'>
		<div id='leveldiv'>
		<p>level</p>
		<p id='levelcounter'>Error parsing levels</p> <!-- This should get replaced by the code -->
		</div>
	</div>
	
	<!-- https://github.com/davidbau/seedrandom -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
	
	<!-- My scripts -->
	<script src='levels.js'></script>
	<script src='levelgen.js'></script>
	<script src='fill.js'></script>
	
</body>

</html>
